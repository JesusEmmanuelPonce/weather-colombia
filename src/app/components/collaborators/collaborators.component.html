<div class="container-fluid collaborators">
  <div class="row card">
    <div class="col-12">
      <div class="row">
        <div class="col">
          <div class="text-center" *ngFor="let wC of weatherParis.weather">
            <img class="img-fluid img" [src]="wC.main | icons" alt="">
          </div>
        </div>
        <div class="col align-self-center text-center">
          <span>
            {{ temp | grades }}Â°
          </span>
        </div>
        <div class="col align-self-center text-center grade">
          <span class="font-weight-bold">
            {{ weatherParis.name }}
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <span class="detail">
            Humedity {{ humidity }}%
          </span>
        </div>
        <div class="col text-center">
          <span class="detail">
            West
          </span>
        </div>
        <div class="col text-center">
          <span class="detail">
            {{ weatherParis.visibility }}km
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
